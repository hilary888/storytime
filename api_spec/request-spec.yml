components:
  schemas:
    NewUser:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        passwordConfirmation:
          type: string

    PasswordReset:
      type: object
      properties:
        password:
          type: string
        passwordConfirmation:
          type: string

    LoginDetails:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    NewNovel:
      type: object
      properties:
        title:
          type: string
        content:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              content:
                type: string
        tags:
          nullable: true
          type: array
          items:
            type: string
