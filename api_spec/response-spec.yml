components:
  schemas:
    ValidationError:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ValidationErrorDetail"

    BadRequestError:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorMessageDetail"

    NotFoundError:
      type: object
      properties:
        message:
          type: string
        stack:
          type: string
        code:
          type: string

    ErrorMessageDetail:
      type: object
      properties:
        message:
          type: string

    ValidationErrorDetail:
      type: object
      properties:
        rule:
          type: string
        field:
          type: string
        message:
          type: string

    UserDetails:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        email:
          type: string
        last_login_at:
          nullable: true
          type: string
        created_at:
          type: string
        updated_at:
          type: string

    LoginTokenDetails:
      type: object
      properties:
        type:
          type: string
        token:
          type: string
        expires_at:
          type: string

    UnauthorizedAccessError:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorMessageDetail"

    NovelDetails:
      type: object
      properties:
        id:
          type: number
        user_id:
          type: number
        title:
          type: string
        content:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              content:
                type: string
        tags:
          nullable: true
          type: array
          items:
            type: string
        slug:
          type: string
        hash:
          type: string
        created_at:
          type: string
        updated_at:
          type: string

    HealthyAppDetails:
      type: object
      properties:
        healthy:
          type: boolean
        report:
          type: object
          properties:
            env:
              type: object
              properties:
                displayName:
                  type: string
                health:
                  type: object
                  properties:
                    healthy:
                      type: boolean
            appKey:
              type: object
              properties:
                displayName:
                  type: string
                health:
                  type: object
                  properties:
                    healthy:
                      type: boolean
            redis:
              type: object
              properties:
                displayName:
                  type: string
                health:
                  type: object
                  properties:
                    healthy:
                      type: boolean
                    message:
                      type: string
                meta:
                  type: array
                  items:
                    type: object
                    properties:
                      connection:
                        type: string
                      status:
                        type: string
                      used_memory:
                        type: string
                      error:
                        nullable: true
                        type: object
                        properties:
                          errno:
                            type: number
                          code:
                            type: string
                          syscall:
                            type: string
                          address:
                            type: string
                          port:
                            type: number
            lucid:
              type: object
              properties:
                displayName:
                  type: string
                health:
                  type: object
                  properties:
                    healthy:
                      type: boolean
                    message:
                      type: string
                meta:
                  type: array
                  items:
                    type: object
                    properties:
                      connection:
                        type: string
                      message:
                        type: string
                      error:
                        nullable: true
                        type: object
                        properties:
                          errno:
                            type: number
                          code:
                            type: string
                          syscall:
                            type: string
                          address:
                            type: string
                          port:
                            type: number
