components:
  schemas:
    ValidationError:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ValidationErrorDetail"

    BadRequestError:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorMessageDetail"

    NotFoundError:
      type: object
      properties:
        message:
          type: string
        stack:
          type: string
        code:
          type: string

    ErrorMessageDetail:
      type: object
      properties:
        message:
          type: string

    ValidationErrorDetail:
      type: object
      properties:
        rule:
          type: string
        field:
          type: string
        message:
          type: string

    UserDetails:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        email:
          type: string
        last_login_at:
          nullable: true
          type: string
        created_at:
          type: string
        updated_at:
          type: string

    LoginTokenDetails:
      type: object
      properties:
        type:
          type: string
        token:
          type: string
        expires_at:
          type: string

    UnauthorizedAccessError:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorMessageDetail"
